# Default values for hubs-ce.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  domain: &HUBS_DOMAIN "meta-hubs.org"
  adminEmail: &ADMINEMAIL "info@virtualmente.com"
  gcp: 
    persistent:
      enabled: false
      storage: 50Gi
      volumeHandle: "modeInstance/FILESTORE_INSTANCE_LOCATION/FILESTORE_INSTANCE_NAME/FILESTORE_SHARE_NAME"
      volumeAttributes:
        ip: FILESTORE_INSTANCE_IP
        volumeName: FILESTORE_SHARE_NAME
  aws:
    efs:
      enabled: false
      isDynamicProvisioning: false
      fileSystemId: fs-000000000000

replicaCount: 1
# namespace: hcce

image:
  repository: registry.digitalocean.com/meta-hubs-registry/hubs
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

annotations:
  cluster-autoscaler.kubernetes.io/safe-to-evict: "true"

strategy:
  type: Recreate
  rollingUpdate: null

certs:
  enabled: true

env:
  - name: turkeyCfg_thumbnail_server
    value: cors.{{ .Values.global.domain }}/nearspark
  - name: turkeyCfg_tier
    value: p1

imagePullSecrets:
  - name: registry-meta-hubs-registry
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: haproxy
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

resources:
  limits:
    memory: 1Gi
  requests:
    cpu: 50m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ns:
  enabled: false
  name: hcce

