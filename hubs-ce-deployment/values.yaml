      memory: 2Gi
    requests:
      cpu: 100m
      memory: 256Mi
  image:
    repository: registry.digitalocean.com/meta-hubs-registry/reticulum
    tag: "latest"

spoke:
  imagePullSecrets:
    - name: registry-meta-hubs-registry
  image:
    repository: registry.digitalocean.com/meta-hubs-registry/spoke
    tag: "latest"
